<h1>To-Do List</h1>

  <div class="row">
          <div class="col-md-10 col-md-offset-1">

            <form class="form-horizontal" ng-submit="homeIndexCtrl.createTodo()">
              <fieldset>

                <!-- Form Name -->
                <legend>Add New Todo</legend>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label">Title</label>
                  <div class="col-md-4">
                  <input ng-model="homeIndexCtrl.newTodo.title" type="text" class="form-control input-md">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label">Description</label>
                  <div class="col-md-4">
                  <input ng-model="homeIndexCtrl.newTodo.description" type="text" class="form-control input-md">
                  </div>
                </div>

                  <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-warning">Submit</button>
                  </div>
              </fieldset>
            </form>
          </div>
      </div>
      <hr>

  <!-- DISPLAY -->
  <h4>Todos:</h4>
    <div ng-repeat="todo in homeIndexCtrl.todos">
        <hr>
        <div class="col-md-2">
          {{todo.title}}
        </div>
        <div class="col-md-6">
          -{{todo.description}}
        </div>
    </div>
  </div>
